name: "Pull Request Labeler"
on:
  workflow_dispatch:
  pull_request_target:
    branches:
    - 'main'

jobs:
  triage:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/labeler@v4
      with:
        configuration-path: .github/labeler.yml
